<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"><a href=""><img src="img/logo.svg" alt=""></a></div>
            <div class="menu">
                <ul>
                    <li><a href="">OUR COMPETITORS</a></li>
                    <li><a href="">FOR PROFESSIONALS</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
                <ul>
                    <li><a href="">ENG</a></li>
                    <li><a href=""><img src="img/home.svg" alt=""></a></li>
                    <li><a href=""><img src="img/search.svg" alt=""></a></li>
                </ul>
            </div>   
        </nav>

        <div class="container">
            <div class="tagline"><span>Find out if you can</span></div>
            <div class="title">
                <h1>SU RVI VE</h1>
                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque quibusdam ullam, cum autem dignissimos hic inventore omnis enim aperiam excepturi.</span>
            </div>
            <div class="slider">
                <div class="slides-wrapper">
                    <div class="slide active"><img src="img/mountain.png" alt=""></div>
                    <div class="slide"><img src="img/mountain.png" alt=""></div>
                    <div class="slide"><img src="img/mountain.png" alt=""></div>
                    <div class="arrows">
                        <div class="forward"><img src="img/forward-arrow.svg" alt=""></div>
                        <div class="backward"><img src="img/backward-arrow.svg" alt=""></div>
                    </div>
                </div>
                <div class="slider-navigation">
                    <ul>
                        <li class="active">01</li>
                        <li>02</li>
                        <li>03</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <script>

        //Tabs
        const tabNav = document.querySelectorAll(".slider-navigation li");
        const forwardArrow = document.querySelector(".arrows .forward");
        const backwardArrow = document.querySelector(".arrows .backward");

        //Digit navigation
        tabNav.forEach(item => {
            item.addEventListener("click", e => {
                document.querySelector(".slider-navigation .active").classList.remove("active");
                item.classList.add("active");
            });
        });

        //Arrow navigation
        forwardArrow.addEventListener("click", e => {
            const activeSlide = document.querySelector(".slide.active");
            const nextSlide = activeSlide.nextSibling;
            activeSlide.classList.remove("active");
            nextSlide.classList.add("active");
        });
    </script>
</body>
</html>
